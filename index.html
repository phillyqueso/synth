<!doctype html>
<html>
  <head>
    <title>Synth</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/base/jquery-ui.css" type="text/css" media="all" />
    <link rel="stylesheet" href="knobKnob/knobKnob.css" type="text/css" media="all" />
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="knobKnob/transform.js"></script>
    <script src="knobKnob/knobKnob.jquery.js"></script>
    <script src="jquery.knob.js"></script>
    <script src="AudioContextMonkeyPatch.js"></script>
    <script src="qwerty-hancock.min.js"></script>
    <script src="synth.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="panelLayer row-fluid">
          <div class="panel well span12">
            <div class="span3">
              <div id="masterVolume">Master Volume</div>
            </div>
            <div class="span3">
              <h4>OSC-1</h4>
              <input id="osc1-wave" data-fgColor="#222222" data-displayInput=true data-angleOffset=-125 data-angleArc=250 data-linecap=round value=0 />
              <input id="osc1-detune" data-fgColor="#222222" data-displayInput=true value=0 />
            </div>
            <div class="span3">
              <h4>OSC-2</h4>
              <input id="osc2-wave" data-fgColor="#66CC66" data-displayInput=true data-angleOffset=-125 data-angleArc=250 data-linecap=round value=0 />
              <input id="osc2-detune" data-fgColor="#66CC66" data-displayInput=true value=0 />
            </div>
            <div class="span3">
              <h4>OSC-3</h4>
              <input id="osc3-wave" data-displayInput=true data-angleOffset=-125 data-angleArc=250 data-linecap=round value=0 />
              <input id="osc3-detune" data-displayInput=true value=0 />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="span12">
            <div id="keyboard"></div>            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
